<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
<script src="https://unpkg.com/vuex@2.0.0"></script>
<script>
  const store = new Vuex.Store({
    state: {
      count: 0
    },
    mutations: {
      increment(state) {
        state.count++;
      }
    },
    actions: {
      increment({ commit }) {
        commit('increment');
      }
    }
  });

  var vm = new Vue({
    store,
    methods: {
      // ...Vuex.mapActions(['increment']) // 배열 형태
      ...Vuex.mapActions({ add: 'increment'} )  // 객체 형태
    }
  });
</script>
