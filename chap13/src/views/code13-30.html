<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
<script src="https://unpkg.com/vuex@2.0.0"></script>

<script>
  const moduleA = {
    state: { count: 0 },
    mutations: {
      increment(state) {
        state.count++
      }
    },

    getters: {
      doubleCount(state) {
        return state.count * 2
      }
    }
  }

  const moduleB = {
    state: { count2: 10 },
    mutations: {
      increment2(state) {
        state.count2++
      }
    },

    getters: {
      doubleCount2(state, b, c, d) {
        return state.count2 * 2
      }
    }
  }

  const store = new Vuex.Store({
    modules: {
      a: moduleA,
      b: moduleB
    }
  });

  var vm = new Vue({
    store: store,
    computed: {
      ...Vuex.mapGetters(['doubleCount', 'doubleCount2'])
    },
    methods: {
        show: function() {
            // sotre.commit('increment');
            console.log(this.doubleCount);
        }
    }
  });
</script>
