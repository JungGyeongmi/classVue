<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/es6-promise"></script>
<!-- promise란 비동기 작업이 맞이할 미래의 완료 또는 실패와 
        그 결과 값을 나타내기 위한 객체 -->
<div id="app">
</div>
<script>

    //axios.post() 기본 문법
    axios.post("/submit", {
        title: 'about',
        content: '한빛미디어를 알아봅시다'
    }).then(function (response) {
        // response 인자를 받아 처리
    }).catch(function (ex) {
        // ex 인자를 받아 에러 처리
    })
    //저수준 api로 axios.post 사용법
    axios(
        {
            url: "/submit",
            method: "post",
            data: {
                title: 'about',
                content: '한빛미디어를 알아봅시다'
            },
            params: {
                id: 4  //  /submit?id=4
            }
        }
    ).then(function (response) {
        // response 인자를 받아 처리
    }).catch(function (ex) {
        // ex 인자를 받아 에러 처리
    })

    // 파일 업로드할 때
    const form = new FormData();
    form.append('name', 'veneas');
    form.append('food', 'cake');

    axios({
        url: '/test',
        method: 'post',
        data: form
    }).then(function a(response) {
        console.log(response)
    }).catch(function (error) {
        console.log(error);
    });
</script>
